function check(){
    var input = document.getElementById("input").value.toUpperCase();
    document.getElementById("input").value = input;
    if (list.hasOwnProperty(input.substr(1,3))){
        var item = list[input.substr(1,3)];
        if (item.hasOwnProperty(input.substr(0,1))){
            var li = item[input.substr(0,1)]
            var lineChi
            switch (li[1]){
                case "DRL":lineChi = "服務路綫：迪士尼綫";break;
                case "ISL":lineChi = "服務路綫：港島綫";break;
                case "KTL":lineChi = "服務路綫：觀塘綫";break;
                case "TKL":lineChi = "服務路綫：將軍澳綫";break;
                case "TWL":lineChi = "服務路綫：荃灣綫";break;
                default:lineChi = "現在沒有接成一列8卡列車";
            }
            results.innerHTML = "<p>車卡編號 " + input + " 是第" + li[0] + "代車卡<br>" + lineChi + "</p>";
        }
        else {results.innerHTML = "<p style='color:red'>抱歉，我們找不到有關的結果</p>";}
    }
    else {results.innerHTML = "<p style='color:red'>抱歉，我們找不到有關的結果</p>";}
}
