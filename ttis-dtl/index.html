.int{stroke:black;stroke-width:6;fill:white}

.btn{border:0;height:50px;cursor:pointer;background-color:grey;font-size:20px;position:absolute}
.bg{background:grey url("icons.svg") 0 0/100px 4000px no-repeat}
#prevstop{background-position:-49px -750px;width:50px;left:0}
#nextstop{background-position:-49px -700px;width:50px;left:55px}
#announce-this{width:120px;left:110px}
#announce-next{width:130px;left:235px}
#change-direction{width:150px;left:370px}
#controls button:hover{background-color:white;color:black}
@media (max-width:1300px){#map{position:static;margin-left:0}}
</style>
